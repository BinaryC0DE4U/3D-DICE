<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D DICE</title>
    <link rel="icon" href="Dice.png" type="image/x-icon">
    <link id="font-awesome" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <audio id="popperSound" src="Popper.mp3"></audio>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Header Bar */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #33333300;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            margin-left: 20PX;

        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            margin-right: 30PX;
        }

        .social-icons a :hover {
            color: rgb(155, 155, 155);

        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            background: #33333300;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Popper Animation */
        #popper {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            animation: popperEffect 1s ease-out;
            z-index: 1000;
        }

        @keyframes popperEffect {
            0% {
                transform: scale(0.5) translate(-50%, -50%);
                opacity: 0;
            }

            50% {
                transform: scale(1.2) translate(-50%, -50%);
                opacity: 1;
            }

            100% {
                transform: scale(1) translate(-50%, -50%);
                opacity: 1;
            }
        }

        .scene {
            width: 150px;
            height: 150px;
            perspective: 600px;
        }


        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s ease-out;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front {
            transform: rotateY(0deg) translateZ(75px);
        }

        .back {
            transform: rotateY(180deg) translateZ(75px);
        }

        .right {
            transform: rotateY(90deg) translateZ(75px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(75px);
        }

        .top {
            transform: rotateX(90deg) translateZ(75px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(75px);
        }

        .dots {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .face[data-value="1"] {
            display: flex;
        }

        .face[data-value="1"] .dots {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .face[data-value="2"] {
            display: flex;
        }

        .face[data-value="2"] .dots:nth-child(1) {
            top: 25%;
            left: 25%;
        }

        .face[data-value="2"] .dots:nth-child(2) {
            bottom: 25%;
            right: 25%;
        }

        .face[data-value="3"] {
            display: flex;
        }

        .face[data-value="3"] .dots:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face[data-value="3"] .dots:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .face[data-value="3"] .dots:nth-child(3) {
            bottom: 20%;
            right: 20%;
        }

        .face[data-value="4"] {
            display: flex;
        }

        .face[data-value="4"] .dots:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face[data-value="4"] .dots:nth-child(2) {
            top: 20%;
            right: 20%;
        }

        .face[data-value="4"] .dots:nth-child(3) {
            bottom: 20%;
            left: 20%;
        }

        .face[data-value="4"] .dots:nth-child(4) {
            bottom: 20%;
            right: 20%;
        }

        .face[data-value="5"] {
            display: flex;
        }

        .face[data-value="5"] .dots:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face[data-value="5"] .dots:nth-child(2) {
            top: 20%;
            right: 20%;
        }

        .face[data-value="5"] .dots:nth-child(3) {
            bottom: 20%;
            left: 20%;
        }

        .face[data-value="5"] .dots:nth-child(4) {
            bottom: 20%;
            right: 20%;
        }

        .face[data-value="5"] .dots:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .face[data-value="6"] {
            display: flex;
        }

        .face[data-value="6"] .dots:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face[data-value="6"] .dots:nth-child(2) {
            top: 20%;
            right: 20%;
        }

        .face[data-value="6"] .dots:nth-child(3) {
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }

        .face[data-value="6"] .dots:nth-child(4) {
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
        }

        .face[data-value="6"] .dots:nth-child(5) {
            bottom: 20%;
            left: 20%;
        }

        .face[data-value="6"] .dots:nth-child(6) {
            bottom: 20%;
            right: 20%;
        }

        button {
            margin-top: 80px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header Bar -->
    <div class="header">
        <div class="logo">ðŸŽ² 3D DICE</div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/mr-dhananjay-patil-0172902a2/" target="_blank"
                class="social-icon linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <a href="https://github.com/BinaryC0DE4U" target="_blank" class="social-icon github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <div class="scene">
        <div class="cube" id="dice">
            <div class="face front" data-value="1">
                <div class="dots"></div>
            </div>
            <div class="face back" data-value="6">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
            <div class="face right" data-value="3">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
            <div class="face left" data-value="4">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
            <div class="face top" data-value="5">
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
            <div class="face bottom" data-value="2">
                <div class="dots"></div>
                <div class="dots"></div>
            </div>
        </div>
    </div>
    <button id="rollDiceBtn" onclick="rollDice()">Roll Dice</button>

    <!-- Footer -->
    <div class="footer">
        ðŸŽ²Crafted with <strong>Dhananjay Patil</strong> & <strong>BinaryBrains</strong>ðŸŽ²
    </div>

    <script>
        function rollDice() {

            const dice = document.getElementById("dice");
            const popperSound = document.getElementById("popperSound");
            const rollSound = new Audio("RollingDice.mp3"); // Added rolling dice sound
            const rollResult = Math.floor(Math.random() * 6) + 1; // Random roll (1-6)
            let button = document.getElementById("rollDiceBtn");
            button.disabled = true; // Disable the button
            rollSound.play(); // Play rolling sound

            setTimeout(() => {
                button.disabled = false; // Re-enable the button after 1 second
            }, 1070);


            const rotations = {
                1: "rotateX(0deg) rotateY(0deg)",
                2: "rotateX(-90deg) rotateY(0deg)",
                3: "rotateX(0deg) rotateY(-90deg)",
                4: "rotateX(0deg) rotateY(90deg)",
                5: "rotateX(90deg) rotateY(0deg)",
                6: "rotateX(180deg) rotateY(0deg)",
            };

            let totalRotations = 5; // Number of extra rotations
            let currentRotation = 0;

            function animateRotation() {
                if (currentRotation < totalRotations) {
                    let randomX = Math.floor(Math.random() * 4) * 90; // Random 90-degree steps
                    let randomY = Math.floor(Math.random() * 4) * 90;
                    dice.style.transition = "transform 0.2s ease-out"; // Increased speed
                    dice.style.transform = `rotateX(${randomX}deg) rotateY(${randomY}deg)`;
                    currentRotation++;
                    setTimeout(animateRotation, 150); // Smooth transition time
                } else {
                    // Final position
                    dice.style.transform = rotations[rollResult];

                    // If the roll is 6, trigger confetti and play sound
                    if (rollResult === 6) {
                        setTimeout(() => {
                            confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                            popperSound.play();
                        }, 200);
                    }
                }
            }

            animateRotation(); // Start rolling animation
        }

    </script>

</body>

</html>
